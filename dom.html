<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
  div {
    width: 100px;
    height: 100px;
    border: 1px solid #000;
  }
</style>
<body>
<div id="box">
  我是盒子
</div>

<button id="btn">
  按钮
</button>


</body>


<script>
  var btn = document.getElementById("btn");
  var box = document.getElementById("box");

  btn.onclick = function() {
    box.style.background = "red";
  }

  console.dir(btn);
</script>
</html>
